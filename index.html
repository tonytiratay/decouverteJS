<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Découverte du javascript</title>
</head>

<body>
  <div id="content">
    <h2>Découverte de javascript</h2>
    <p>Ouvrez la console de votre navigateur pour commencer à vous amuser en javascript ;)</p>
    <img
      src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2018/04/CGWd8yk-796x398.jpg"
      alt="logo javascript">
  </div>

  <!-- Taper directement le javascript dans la page HTML ou l'importer dans un fichier.
  la plupart du temps, le javascript est appelé juste avant la balise fermante du body. -->

  <!-- directement dans le fichier HTML -->
  <script type="text/javascript">
    console.log('Hello world depuis la page HTML !');
  </script>
  <!-- Depuis un fichier -->
  <script src="index.js"/></script>
</body>
</html>
